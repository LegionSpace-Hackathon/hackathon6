server:
  port: 8890
  servlet.context-path: /api/vigil-keeper
spring:
  servlet:
    multipart:
      max-file-size: 2000MB
      max-request-size: 2000MB
  devtools:
    restart:
      enabled: true
  freemarker:
    check-template-location: false
  mvc:
    throw-exception-if-no-handler-found: true
  #不要为我们工程中的资源文件建立映射
  resources:
    add-mappings: false
  datasource:
    url: jdbc:mysql://192.168.83.20:3306/vigil_keeper?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&noAccessToProcedureBodies=true&serverTimezone=Asia/Shanghai
    username: root
    password: mess01
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 100
      initial-size: 20
      filters: stat
      max-wait: 60000
      min-idle: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis:  300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      stat-view-servlet:
        enabled: false
        login-username: admin
        login-password: mess01tfd
  redis:
    host: 192.168.83.20
    port: 6379
    password: 123456
    timeout: 10000
